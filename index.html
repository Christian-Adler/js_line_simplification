<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RayCast</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: Arial, serif;
        }

        html, body {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        body {
            background: rgb(2, 0, 36);
            /*cursor: none;*/
        }

        #inputs {
            z-index: 1;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            color: white;
        }

        input {
            width: 400px;
        }

        .rangeValue {
            min-width: 40px;
            text-align: right;
            display: inline-block;
        }

    </style>
</head>
<body>
<div id="inputs">
    <label>Epsilon
        <input id="inputEpsilon" type="range" min="0" max="40" value="1" step="0.1"/><span
                class="rangeValue">0.01</span>
    </label>
    <hr>
    <div id="originalLine"></div>
    <div id="reducedLine"></div>
</div>

<canvas id="canvas" height="500" width="500"></canvas>

<script src="utils.mjs" type="module"></script>
<script src="vector.mjs" type="module"></script>
<script src="linesimplification.mjs" type="module"></script>
<script src="main.mjs" type="module"></script>
</body>
</html>
